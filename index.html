<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script src="https://kit.fontawesome.com/a8336dacef.js" crossorigin="anonymous"></script>
  <title>My Home Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <time id="date" datetime="09/02/2022" class="empty-date empty-animation"></time>

    <div class="greeting">
      <h1 id="greeting_message"></h1>
      <img src="https://github.com/ViniciusTei.png" alt="Profile Logo" width="50px" height="50px">

    </div>
  </header>
  <main>
    <time id="time" datetime="PT8H30M" class="empty-time empty-animation"></time>
    <div class="location">
      <img src="./images/location pin.svg" alt="location pin" width="23px" height="23px">
      <p id="location_name" class="empty-location empty-animation"></p>
    </div>

    <div class="search_bar">
      <input id="google_search" type="text" aria-label="Pesquise no Google" placeholder="Pesquise no Google">
      <img id="btn_search" src="./images/research.svg" alt="research" width="23px" height="23px">
    </div>

    <div class="flex gap-4 w-full items-center justify-center my-6">
      <a href="https://youtube.com" class="min-w-[70px] text-center">
        <div class="border-1 border-black rounded shadow-md flex items-center justify-center p-4">
          <i class="fa-brands fa-youtube fa-2xl" style="color: #ed333b;"></i>
        </div>
        <p>YouTube</p>
      </a>
      <a href="https://github.com" class="min-w-[70px] text-center">
        <div class="border-1 border-black rounded shadow-md flex items-center justify-center p-4">
          <i class="fa-brands fa-github fa-2xl"></i>
        </div>
        <p>GitHub</p>
      </a>
      <a href="https://twitch.tv" class="min-w-[70px] text-center">
        <div class="border-1 border-black rounded shadow-md flex items-center justify-center p-4">
          <i class="fa-brands fa-twitch fa-2xl" style="color: #6441a5;"></i>
        </div>
        <p>Twitch</p>
      </a>

      <favorite-container icon="fa-youtube" color="#ed333b" label="YouTube"></favorite-container>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
